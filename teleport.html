<head>
  <title>Meteor test</title>
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Meteor test</a>
          <div class="pull-right navbar-text">
            {{loginButtons align="right"}}
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      {{> chat}}
      {{> users}}
    </div><!-- /.container -->
</body>

<template name="chat">
  <h1>Chat window!</h1>

  {{#if currentUser}}
    <form action="#">
      Type here: <input id="msg" type="text"/>
    </form>
  {{else}}
    <p>
      Log in to post messages!
    </p>
  {{/if}}

  <h3>Messages:</h3>
  <ul class="unstyled">
  {{#each msgs}}
    {{> msg}}
  {{/each}}
  </ul>
</template>

<template name="msg">
  <li><img height="32" width="32" src="{{icon}}"><b>{{author}}
    {{#if to}}
      -&gt; {{friendlyto}}
    {{/if}}
    :</b>
    {{text}} <a href="#" class="delete">[X]</a>
</template>

<template name="users">
  <h3>Users:</h3>
  <ul id="userlist" class="thumbnails items inline big">
    {{#each users}}
      {{> user}}
    {{/each}}
  </ul>
</template>

<template name="user">
  <div class="user {{selected}}">
    <img height="64" width="64" src="{{icon}}"><br>
    {{friendlyname}}<br>
    {{#if online}}
      <span class="label label-success">{{status}}</span>
    {{else}}
      <span class="label">{{status}}</span>
    {{/if}}
  </div>
</template>
